name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'Roadmap/**'
  schedule:
    - cron: '0 0 * * 0' # Run weekly on Sunday

# Ensure single run per ref
concurrency:
  group: security-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions per job will be set automatically from here
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build-and-test:
    name: Build & Test (ReleaseSafe)
    runs-on: [self-hosted, runner0]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.15.1'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcap-dev libseccomp-dev libyajl-dev
      - name: Build (ReleaseSafe)
        run: zig build -Doptimize=ReleaseSafe
      - name: Run tests
        run: zig build test

  codeql:
    name: CodeQL (C/C++)
    runs-on: [self-hosted, runner0]
    continue-on-error: true
    timeout-minutes: 60
    # Run on main, PRs to main, and workflow_dispatch
    if: |
      github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'cpp,c'
          queries: +security-and-quality
          build-mode: none
          config-file: .github/codeql/codeql-config.yml
      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          upload: false  # Disable upload since Advanced Security is not enabled

  semgrep:
    name: Semgrep SAST
    runs-on: [self-hosted, runner0]
    continue-on-error: true
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/ci
            p/security-audit
            p/secrets

  trivy-fs:
    name: Trivy FS Scan
    runs-on: [self-hosted, runner0]
    continue-on-error: true
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy (filesystem)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'config,secret,license,vuln'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          vuln-type: 'os,library'
          ignore-unfixed: true
      - name: Upload Trivy SARIF
        if: false  # Disabled: Advanced Security not enabled in repo
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

  gitleaks:
    name: Gitleaks Secrets Scan
    runs-on: [self-hosted, runner0]
    continue-on-error: true
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz | tar xz
          sudo mv gitleaks /usr/local/bin/
      - name: Run gitleaks (filesystem)
        run: |
          gitleaks detect --no-git --redact --report-format sarif --report-path gitleaks.sarif || true
      - name: Upload Gitleaks SARIF
        if: false  # Disabled: Advanced Security not enabled in repo
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
        continue-on-error: true