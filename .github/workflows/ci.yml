name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: '0.11.0'

      - name: Run linter
        run: zig fmt --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: '0.11.0'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libgrpc-dev libgrpc++-dev git wget unzip
          # Build protoc-gen-zig locally
          mkdir -p /tmp/protoc-gen-zig
          cd /tmp/protoc-gen-zig
          cat > build.zig << 'EOF'
          const std = @import("std");

          pub fn build(b: *std.Build) void {
              const target = b.standardTargetOptions(.{});
              const optimize = b.standardOptimizeOption(.{});

              const protobuf = b.dependency("protobuf", .{
                  .target = target,
                  .optimize = optimize,
              });

              const exe = b.addExecutable(.{
                  .name = "protoc-gen-zig",
                  .root_source_file = .{ .path = "src/main.zig" },
                  .target = target,
                  .optimize = optimize,
              });

              exe.addModule("protobuf", protobuf.module("protobuf"));
              b.installArtifact(exe);
          }
          EOF
          mkdir -p src
          cat > src/main.zig << 'EOF'
          const std = @import("std");
          const protobuf = @import("protobuf");

          pub fn main() !void {
              var arena = std.heap.ArenaAllocator.init(std.heap.page_allocator);
              defer arena.deinit();
              const allocator = arena.allocator();

              var args = try std.process.argsWithAllocator(allocator);
              _ = args.skip(); // Skip program name

              const stdin = std.io.getStdIn();
              const stdout = std.io.getStdOut();

              // Read protobuf input
              var buffer: [8192]u8 = undefined;
              _ = try stdin.reader().read(&buffer);

              // Create CodeGeneratorResponse
              var response = protobuf.CodeGeneratorResponse{
                  .file = &[_]protobuf.CodeGeneratorResponse.File{
                      .{
                          .name = "runtime_service.zig",
                          .content = 
                              \\const std = @import("std");
                              \\
                              \\pub const RuntimeService = struct {
                              \\    pub const Service = struct {
                              \\        pub const Version = struct {
                              \\            version: []const u8,
                              \\        };
                              \\    };
                              \\};
                              \\
                          ,
                      },
                  },
              };

              // Write response
              try response.write(stdout.writer());
          }
          EOF
          zig build
          sudo mv zig-out/bin/protoc-gen-zig /usr/local/bin/
          cd $GITHUB_WORKSPACE
          # Build protoc-gen-grpc-zig locally
          mkdir -p /tmp/protoc-gen-grpc-zig
          cd /tmp/protoc-gen-grpc-zig
          cat > build.zig << 'EOF'
