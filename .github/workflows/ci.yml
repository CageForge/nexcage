              // Generate gRPC service code
              const output = try std.fmt.allocPrint(allocator,
                  \\const std = @import("std");
                  \\
                  \\pub const RuntimeService = struct {{
                  \\    pub fn createPod(self: *@This(), request: CreatePodRequest) !CreatePodResponse {{
                  \\        _ = self;
                  \\        _ = request;
