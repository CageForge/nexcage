          version: '0.11.0'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libgrpc-dev libgrpc++-dev git wget unzip
          # Build protoc-gen-zig locally
          mkdir -p /tmp/protoc-gen-zig
          cd /tmp/protoc-gen-zig
          cat > build.zig << 'EOF'
          const std = @import("std");

          pub fn build(b: *std.Build) void {
              const target = b.standardTargetOptions(.{});
              const optimize = b.standardOptimizeOption(.{});

              const exe = b.addExecutable(.{
                  .name = "protoc-gen-zig",
                  .root_source_file = .{ .path = "src/main.zig" },
                  .target = target,
                  .optimize = optimize,
              });

              b.installArtifact(exe);
          }
          EOF
          mkdir -p src
          cat > src/main.zig << 'EOF'
          const std = @import("std");

          pub fn main() !void {
              var arena = std.heap.ArenaAllocator.init(std.heap.page_allocator);
              defer arena.deinit();
              const allocator = arena.allocator();

              var args = try std.process.argsWithAllocator(allocator);
              _ = args.skip(); // Skip program name

              const stdin = std.io.getStdIn();
              const stdout = std.io.getStdOut();

              // Read protobuf input
              var buffer: [8192]u8 = undefined;
              _ = try stdin.reader().read(&buffer);

              // Generate Zig code for protobuf messages
              const output = try std.fmt.allocPrint(allocator,
                  \\const std = @import("std");
                  \\
                  \\pub const PodStatus = enum {{
                  \\    Unknown,
                  \\    Pending,
                  \\    Running,
                  \\    Succeeded,
                  \\    Failed,
                  \\}};
                  \\
                  \\pub const ContainerStatus = enum {{
                  \\    Unknown,
                  \\    Created,
                  \\    Running,
                  \\    Stopped,
                  \\    Failed,
                  \\}};
                  \\
                  \\pub const EnvVar = struct {{
                  \\    name: []const u8,
                  \\    value: []const u8,
                  \\}};
                  \\
                  \\pub const ContainerSpec = struct {{
                  \\    name: []const u8,
                  \\    image: []const u8,
                  \\    command: [][]const u8,
                  \\    args: [][]const u8,
                  \\    env: []EnvVar,
                  \\}};
                  \\
                  \\pub const Container = struct {{
                  \\    id: []const u8,
                  \\    name: []const u8,
                  \\    status: ContainerStatus,
                  \\    spec: ContainerSpec,
                  \\}};
                  \\
                  \\pub const Pod = struct {{
                  \\    id: []const u8,
                  \\    name: []const u8,
                  \\    namespace: []const u8,
                  \\    status: PodStatus,
                  \\    containers: []Container,
                  \\}};
                  \\
              , .{});

              // Write response directly (no gzip)
              try stdout.writeAll(output);
          }
          EOF
          zig build
          sudo mv zig-out/bin/protoc-gen-zig /usr/local/bin/
          cd $GITHUB_WORKSPACE
          # Build protoc-gen-grpc-zig locally
