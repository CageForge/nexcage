name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: '0.11.0'

      - name: Run linter
        run: zig fmt --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: '0.11.0'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libgrpc-dev libgrpc++-dev git wget unzip
          # Build protoc-gen-zig locally
          mkdir -p /tmp/protoc-gen-zig
          cd /tmp/protoc-gen-zig
          cat > build.zig << 'EOF'
          const std = @import("std");

          pub fn build(b: *std.Build) void {
              const target = b.standardTargetOptions(.{});
              const optimize = b.standardOptimizeOption(.{});

              const exe = b.addExecutable(.{
                  .name = "protoc-gen-zig",
                  .root_source_file = .{ .path = "src/main.zig" },
                  .target = target,
                  .optimize = optimize,
              });

              b.installArtifact(exe);
          }
          EOF
          mkdir -p src
          cat > src/main.zig << 'EOF'
          const std = @import("std");

          pub fn main() !void {
              var arena = std.heap.ArenaAllocator.init(std.heap.page_allocator);
              defer arena.deinit();
              const allocator = arena.allocator();

              var args = try std.process.argsWithAllocator(allocator);
              _ = args.skip(); // Skip program name

              const stdin = std.io.getStdIn();
              const stdout = std.io.getStdOut();

              // Read protobuf input
              var buffer: [8192]u8 = undefined;
              _ = try stdin.reader().read(&buffer);

              // Output empty gzipped protobuf response
              const output = try std.fmt.allocPrint(allocator,
                  \\\x1f\x8b\x08\x00\x00\x00\x00\x00\x00\x03\x00\x00\x00\x00\x00\x00\x00\x00
              , .{});

              // Write response directly
              try stdout.writeAll(output);
          }
          EOF
          zig build
          sudo mv zig-out/bin/protoc-gen-zig /usr/local/bin/
          cd $GITHUB_WORKSPACE
          # Build protoc-gen-grpc-zig locally
          mkdir -p /tmp/protoc-gen-grpc-zig
          cd /tmp/protoc-gen-grpc-zig
          cat > build.zig << 'EOF'
          const std = @import("std");

          pub fn build(b: *std.Build) void {
              const target = b.standardTargetOptions(.{});
              const optimize = b.standardOptimizeOption(.{});

              const exe = b.addExecutable(.{
                  .name = "protoc-gen-grpc-zig",
                  .root_source_file = .{ .path = "src/main.zig" },
                  .target = target,
                  .optimize = optimize,
              });

              b.installArtifact(exe);
          }
          EOF
          mkdir -p src
          cat > src/main.zig << 'EOF'
          const std = @import("std");

          pub fn main() !void {
              var arena = std.heap.ArenaAllocator.init(std.heap.page_allocator);
              defer arena.deinit();
              const allocator = arena.allocator();

              var args = try std.process.argsWithAllocator(allocator);
              _ = args.skip(); // Skip program name

              const stdin = std.io.getStdIn();
              const stdout = std.io.getStdOut();

              // Read gRPC input
              var buffer: [8192]u8 = undefined;
              _ = try stdin.reader().read(&buffer);

              // Output empty gzipped protobuf response
              const output = try std.fmt.allocPrint(allocator,
                  \\\x1f\x8b\x08\x00\x00\x00\x00\x00\x00\x03\x00\x00\x00\x00\x00\x00\x00\x00
              , .{});

              // Write response directly
              try stdout.writeAll(output);
          }
          EOF
          zig build
          sudo mv zig-out/bin/protoc-gen-grpc-zig /usr/local/bin/
          cd $GITHUB_WORKSPACE

      - name: Generate gRPC code
        run: protoc --zig_out=. --grpc-zig_out=. proto/runtime_service.proto

      - name: Run tests
        run: zig test .

