          EOF
          zig build
          sudo mv zig-out/bin/protoc-gen-grpc-zig /usr/local/bin/
          cd $GITHUB_WORKSPACE

      - name: Generate gRPC code
        run: protoc --zig_out=. --grpc-zig_out=. proto/runtime_service.proto

      - name: Create build.zig.zon for protoc-gen-zig
        run: |
          cat > /tmp/protoc-gen-zig/build.zig.zon << 'EOL'
          .{
              .name = "protoc-gen-zig",
              .version = "0.1.0",
              .dependencies = .{
                  .protobuf = .{
                      .url = "https://github.com/zig-protobuf/protobuf/archive/refs/heads/main.tar.gz",
                      .hash = "12207e1c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0",
                  },
              },
          }
          EOL

      - name: Create build.zig.zon for protoc-gen-grpc-zig
        run: |
          cat > /tmp/protoc-gen-grpc-zig/build.zig.zon << 'EOL'
          .{
              .name = "protoc-gen-grpc-zig",
              .version = "0.1.0",
              .dependencies = .{
                  .protobuf = .{
                      .url = "https://github.com/zig-protobuf/protobuf/archive/refs/heads/main.tar.gz",
                      .hash = "12207e1c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0",
                  },
              },
          }
          EOL

      - name: Build binary
        run: zig build -Dtarget=x86_64-linux-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: proxmox-lxcri
          path: zig-out/bin/proxmox-lxcri
          retention-days: 5

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: proxmox-lxcri
          path: .

      - name: Create release asset
        run: |
          mkdir -p release
          cp proxmox-lxcri release/proxmox-lxcri-linux-amd64
          chmod +x release/proxmox-lxcri-linux-amd64
          tar -czf proxmox-lxcri-linux-amd64.tar.gz -C release .

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: proxmox-lxcri-linux-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 