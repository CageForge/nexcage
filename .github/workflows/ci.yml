name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: '0.11.0'

      - name: Run linter
        run: zig fmt --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: '0.11.0'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libgrpc-dev libgrpc++-dev

      - name: Generate gRPC code
        run: protoc --zig_out=. --grpc-zig_out=. proto/runtime_service.proto

      - name: Run tests
        run: zig test .

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: '0.11.0'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libgrpc-dev libgrpc++-dev

      - name: Generate gRPC code
        run: protoc --zig_out=. --grpc-zig_out=. proto/runtime_service.proto

      - name: Build binary
        run: zig build -Dtarget=x86_64-linux-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: proxmox-lxcri
          path: zig-out/bin/proxmox-lxcri
          retention-days: 5

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: proxmox-lxcri
          path: .

      - name: Create release asset
        run: |
          mkdir -p release
          cp proxmox-lxcri release/proxmox-lxcri-linux-amd64
          chmod +x release/proxmox-lxcri-linux-amd64
          tar -czf proxmox-lxcri-linux-amd64.tar.gz -C release .

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: proxmox-lxcri-linux-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 