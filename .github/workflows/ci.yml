                  \\        _ = self;
                  \\        _ = request;
                  \\        return CreateContainerResponse{{ .container_id = "dummy-container-id" }};
                  \\    }}
                  \\
                  \\    pub fn deleteContainer(self: *@This(), request: DeleteContainerRequest) !DeleteContainerResponse {{
                  \\        _ = self;
                  \\        _ = request;
                  \\        return DeleteContainerResponse{{}};
                  \\    }}
                  \\
                  \\    pub fn listContainers(self: *@This(), request: ListContainersRequest) !ListContainersResponse {{
                  \\        _ = self;
                  \\        _ = request;
                  \\        return ListContainersResponse{{ .containers = &[_]Container{{}} }};
                  \\    }}
                  \\}};
                  \\
              , .{});

              // Write response directly (no gzip)
              try stdout.writeAll(output);
          }
          EOF
          zig build
          sudo mv zig-out/bin/protoc-gen-grpc-zig /usr/local/bin/
          cd $GITHUB_WORKSPACE

      - name: Generate gRPC code
        run: protoc --zig_out=. --grpc-zig_out=. proto/runtime_service.proto

      - name: Run tests
        run: zig test .

