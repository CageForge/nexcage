                  \\        _ = request;
                  \\        return DeletePodResponse{{}};
                  \\    }}
                  \\
                  \\    pub fn listPods(self: *@This(), request: ListPodsRequest) !ListPodsResponse {{
                  \\        _ = self;
                  \\        _ = request;
                  \\        return ListPodsResponse{{ .pods = &[_]Pod{{}} }};
