name: "Release"

on:
  release:
    types: [published]

jobs:
  release:
    name: "Create Release"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      actions: read
      checks: write
      statuses: write
      security-events: write
      packages: read
      deployments: write
      pages: write
      issues: write
      discussions: write
      repository-projects: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Zig"
        uses: goto-bus-stop/setup-zig@v2
        with:
          zig-version: "0.13.0"

      - name: "Create Release"
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libgrpc-dev libgrpc++-dev libgrpc++1 libgrpc-dev libprotobuf-dev libprotobuf-lite23 libprotobuf23 libprotoc23
          
      - name: Build protoc plugins
        run: |
          cd .github/workflows
          zig build-exe protoc-gen-zig.zig
          zig build-exe protoc-gen-grpc-zig.zig
          sudo mv protoc-gen-zig protoc-gen-grpc-zig /usr/local/bin/
          
      - name: Generate gRPC code
        run: protoc --zig_out=. --grpc-zig_out=. proto/runtime_service.proto
        
      - name: Build Release
        run: zig build -Doptimize=ReleaseSafe
        
      - name: Create Release Asset
        run: |
          mkdir -p release
          cp zig-out/bin/proxmox-lxcri release/
          cp config.json release/
          cp proxmox-lxcri.service release/
          cp install.sh release/
          tar -czf proxmox-lxcri-${{ github.ref_name }}.tar.gz -C release .
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v2
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./proxmox-lxcri-${{ github.ref_name }}.tar.gz
          asset_name: proxmox-lxcri-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip 