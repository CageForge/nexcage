name: Simple CI

on:
  push:
    branches: [ main, develop, feature/**, feat/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: [self-hosted, proxmox]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.1

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcap-dev libseccomp-dev libyajl-dev

    - name: Build
      run: zig build

    - name: Test basic functionality
      run: |
        # Test help command
        ./zig-out/bin/nexcage --help || true
        
        # Test version command
        ./zig-out/bin/nexcage version || true
        
        # Test create help
        ./zig-out/bin/nexcage create --help || true
        
        # Test that invalid commands fail gracefully
        ./zig-out/bin/nexcage invalid-command 2>/dev/null && exit 1 || true

    - name: Run unit tests
      run: zig build test

