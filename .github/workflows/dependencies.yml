name: Dependencies

on:
  schedule:
    - cron: '0 0 * * 0' # Run weekly on Sunday
  workflow_dispatch:

jobs:
  check-updates:
    name: Check for Updates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.14.0'
      - name: Check dependencies
        run: zig build test-workflow
          
  update-zig:
    name: Update Zig
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get latest Zig version
        run: |
          LATEST_VERSION=$(curl -s https://ziglang.org/download/index.json | jq -r '.master.version')
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV
          
      - name: Update Zig version in workflows
        run: |
          find .github/workflows -type f -name "*.yml" -exec sed -i "s/version: '.*'/version: '${{ env.LATEST_VERSION }}'/" {} +
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: update Zig to ${{ env.LATEST_VERSION }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 