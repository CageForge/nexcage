name: Dependencies

on:
  schedule:
    - cron: '0 0 * * 0' # Run weekly on Sunday
  workflow_dispatch:

jobs:
  check-updates:
    name: Check for Updates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install -g npm-check-updates
        
      - name: Check for updates
        run: |
          ncu -u
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: update dependencies"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  update-zig:
    name: Update Zig
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Get latest Zig version
        run: |
          LATEST_VERSION=$(curl -s https://ziglang.org/download/index.json | jq -r '.master.version')
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV
          
      - name: Update Zig version in workflows
        run: |
          sed -i "s/version: '.*'/version: '${{ env.LATEST_VERSION }}'/" .github/workflows/*.yml
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: update Zig to ${{ env.LATEST_VERSION }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 