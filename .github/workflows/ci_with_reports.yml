name: CI with Detailed Reports

on:
  push:
    branches: [ main, develop, feature/**, feat/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcap-dev libseccomp-dev libyajl-dev

      - name: Create test reports directory
        run: mkdir -p test-reports

      - name: Run CI tests with detailed reporting
        run: |
          chmod +x scripts/ci_test_with_report.sh
          ./scripts/ci_test_with_report.sh

      - name: Run unit tests with detailed reporting
        run: |
          chmod +x scripts/run_tests_with_report.sh
          ./scripts/run_tests_with_report.sh

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ github.run_id }}
          path: test-reports/
          retention-days: 30

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-logs-${{ github.run_id }}
          path: test-reports/*.log
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read test report
            const reportPath = 'test-reports/ci_test_report_*.md';
            const files = fs.readdirSync('test-reports/');
            const reportFile = files.find(f => f.startsWith('ci_test_report_') && f.endsWith('.md'));
            
            if (reportFile) {
              const reportContent = fs.readFileSync(`test-reports/${reportFile}`, 'utf8');
              
              // Extract summary from report
              const summaryMatch = reportContent.match(/## Summary\s*\n\s*\|.*\|.*\|.*\|.*\|.*\|/s);
              const summary = summaryMatch ? summaryMatch[0] : 'Summary not found';
              
              // Create comment
              const comment = `## ğŸ§ª Test Results
              
              ${summary}
              
              <details>
              <summary>ğŸ“Š Full Test Report</summary>
              
              \`\`\`markdown
              ${reportContent}
              \`\`\`
              </details>
              
              ğŸ“ [Download Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  e2e-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcap-dev libseccomp-dev libyajl-dev

      - name: Create test reports directory
        run: mkdir -p test-reports

      - name: Run E2E tests with detailed reporting
        run: |
          chmod +x scripts/e2e_test_with_report.sh
          ./scripts/e2e_test_with_report.sh
        env:
          PVE_HOST: ${{ secrets.PVE_HOST }}
          PVE_PASSWORD: ${{ secrets.PVE_PASSWORD }}

      - name: Upload E2E test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-reports-${{ github.run_id }}
          path: test-reports/e2e_test_report_*.md
          retention-days: 30

  performance-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcap-dev libseccomp-dev libyajl-dev

      - name: Create test reports directory
        run: mkdir -p test-reports

      - name: Run performance tests
        run: |
          chmod +x scripts/run_tests_with_report.sh
          ./scripts/run_tests_with_report.sh

      - name: Upload performance test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-reports-${{ github.run_id }}
          path: test-reports/unit_test_report_*.md
          retention-days: 30

  security-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcap-dev libseccomp-dev libyajl-dev

      - name: Create test reports directory
        run: mkdir -p test-reports

      - name: Run security tests
        run: |
          chmod +x scripts/run_tests_with_report.sh
          ./scripts/run_tests_with_report.sh

      - name: Upload security test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-test-reports-${{ github.run_id }}
          path: test-reports/unit_test_report_*.md
          retention-days: 30

  generate-summary:
    runs-on: ubuntu-latest
    needs: [build-and-test, e2e-test, performance-test, security-test]
    if: always()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all test reports
        uses: actions/download-artifact@v4
        with:
          path: all-reports/

      - name: Generate combined test summary
        run: |
          mkdir -p test-reports
          
          # Find all report files
          find all-reports -name "*.md" -type f | while read report; do
            echo "Processing: $report"
            cp "$report" "test-reports/"
          done
          
          # Generate combined summary
          cat > test-reports/combined_summary.md << EOF
          # Combined Test Summary - $(date)
          
          ## Test Suites
          
          EOF
          
          # Add individual summaries
          for report in test-reports/*.md; do
            if [ -f "$report" ]; then
              echo "### $(basename "$report")" >> test-reports/combined_summary.md
              echo "" >> test-reports/combined_summary.md
              grep -A 20 "## Summary" "$report" >> test-reports/combined_summary.md
              echo "" >> test-reports/combined_summary.md
            fi
          done

      - name: Upload combined summary
        uses: actions/upload-artifact@v4
        with:
          name: combined-test-summary-${{ github.run_id }}
          path: test-reports/combined_summary.md
          retention-days: 30

      - name: Comment with combined summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            if (fs.existsSync('test-reports/combined_summary.md')) {
              const summary = fs.readFileSync('test-reports/combined_summary.md', 'utf8');
              
              const comment = `## ğŸ§ª Combined Test Results
              
              ${summary}
              
              ğŸ“ [Download All Reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
