name: Basic Test

on:
  push:
    branches: [ main, develop, feature/**, feat/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, proxmox]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.1

    # Dependencies pre-installed on self-hosted runner
    # See docs/SELF_HOSTED_RUNNER_SETUP.md

    - name: Build
      run: zig build

    - name: Test
      run: zig build test

    - name: Test basic commands
      run: |
        # Test help command
        ./zig-out/bin/nexcage --help || true
        
        # Test version command
        ./zig-out/bin/nexcage version || true
        
        # Test create help
        ./zig-out/bin/nexcage create --help || true
        
        # Test that invalid commands fail gracefully
        ./zig-out/bin/nexcage invalid-command 2>/dev/null && exit 1 || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nexcage-binary
        path: zig-out/bin/nexcage
        retention-days: 7
