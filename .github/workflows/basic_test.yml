name: Basic Test

on:
  push:
    branches: [ main, develop, feature/**, feat/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.1

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcap-dev libseccomp-dev libyajl-dev

    - name: Build
      run: zig build

    - name: Test
      run: zig build test

    - name: Test basic commands
      run: |
        # Test help command
        ./zig-out/bin/proxmox-lxcri --help || true
        
        # Test version command
        ./zig-out/bin/proxmox-lxcri version || true
        
        # Test create help
        ./zig-out/bin/proxmox-lxcri create --help || true
        
        # Test that invalid commands fail gracefully
        ./zig-out/bin/proxmox-lxcri invalid-command 2>/dev/null && exit 1 || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: proxmox-lxcri-binary
        path: zig-out/bin/proxmox-lxcri
        retention-days: 7
